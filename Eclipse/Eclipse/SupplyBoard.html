<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:100%">
        <div class="modal-content">
            <div class="modal-body" >
                <nav class="navbar navbar-inverse" role="navigation">
                    <div class="container-fluid">

                        <div class="nav navbar-nav navbar-left" style="min-width:160px">
                            <span id="brand" class="navbar-brand">Supply Board</span>

                        </div>
                       <div>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a class="closemodal" href="javascript:void(0)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->


                    </div><!-- /.container-fluid -->
                </nav>


                <div class="bs-callout bs-callout-primary techsegment">
                    <h4 class="techTitle">
                        Military

                    </h4>



                    <div class="hover">




                        <ul class="list-inline techButtons">
                            <li class="techButtonExample" style="display:none">
                                <button class="btn btn-default">Tech name</button>
                            </li>
                        </ul>
                        <div class="panel techDescription" style="width:200px;display:none;">
                            <div class="panel-heading">Panel heading without title</div>
                            <div class="panel-body" style="font-size:small;">
                                Panel content
                            </div>
                        </div>
                    </div>

                    <ul class="list-inline techFooter">
                        <li><small>Discount: 4</small></li>
                        <li><small>Next discount: 4</small></li>

                    </ul>
                </div>
                </div>
        </div>
    </div>
</div>
              




 <script type="text/javascript">

     var _supplyBoard;
     function GetSupplyBoard() {
         $.ajax({
             url: "EclipseService.asmx/GetSupplyBoard",
             data: '{}',
             dataType: "json",
             type: "POST",
             contentType: 'application/json; charset=utf-8',
             success: function (data) {
                 var model = data["d"];
                 _supplyBoard = model;
                 debugger;
                 for(i=0;i<_supplyBoard.TechnologySegments.length;i++){
                     DrawTechSegment(_supplyBoard.TechnologySegments[i], i);
                 }
             }
         });
     }

     function DrawTechSegment(segment, index) {
         var btnHtml = "";
         var obj;

         if (index == 0)
             obj = $('.techsegment').first();
         else {
             obj = $('.techsegment').first().clone();
             $(obj).find('.modal-body').append(obj);
         }

         for (i = 0; i < segment.Technologies.length; i++) {
             var tech = segment.Technologies[i];
             btnHtml+='<li><button class="btn btn-primary">'+tech.Name+'</button> </li>';
            
         }

         $(obj).find('.techButtons').append(btnHtml);
         var desc = $(obj).find('.techDescription');
         $('.techButtons').on('mouseenter', 'li', function (event) {
             var firstLeft = $(obj).find('.buttonlist').first().offset().left;
             var marginLeft = $(this).offset().left - firstLeft;

             $(obj).find('.techDescription').css('margin-left', marginLeft);
             $(desc).find('.panel-heading').text($(this).text());
             $(desc).find('.panel-body').html($(this).attr('data-description'));
             $(desc).show();
         });
     }


$(document).ready(function () {
    $('.modal').modal();
    GetSupplyBoard();

    $('.closemodal').click(function () {
         $('.modal').modal('hide');
         });
});

   
</script>
