<script type="text/javascript">
   
    function GetResourceSegments() {

        var board = GetSelectedPlayerBoard();
        for (var i = 0; i < board.ResourceSegments.length; i++) {
            var obj = $('.resource-segment').first().clone();
            var seg = board.ResourceSegments[i];
            $(obj).find('.resource-segment-heading').html(seg.Name);
            $(obj).find('.panel-body').html(seg.Description);
            $('#resource-segment-container').append(obj);
        }
    }

    $(document).ready(function () {
        debugger;
        GetResourceSegments();
        $('select').change(function () {
            debugger;
            $(this).val();
        });
    });
</script>
