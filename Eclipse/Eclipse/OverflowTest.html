<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/Custom.css" />
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <button id="modalshow">test</button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-body" style="overflow-x:scroll;">
                    <div id="myDiv" style="height:900px">
                        <label class="btn btn-primary" data-toggle="popover">pop</label>
                    </div>

                    <!-- your popup hidden content -->
                    <div id="popover_content_wrapper" style="display: none">
                        <button>Test</button>

                    </div>
            </div>
        </div>


        </div>


        </div>
    

    <script type="text/javascript">
        $(document).ready(function () {
         
           


            $('.modal').on('shown.bs.modal', function (e) {

                // pop up #example1, #example2, #example3 with same content
               $('[data-toggle=popover]').popover({
                    html: true,
                    content: function () {
                        return $('#popover_content_wrapper').html();
                    }
                });
            });
            $('#modalshow').click(function (e) {
                $('.modal').modal();
            });
           
    
           // $('.josh').width($(document).width()-$('.firstCol').outerWidth()-100);
           // debugger;
        });
    </script>
</body>
</html>
