<script type="text/javascript">
        var _model;

        $('#myModal').on('show.bs.modal', function () {

        });

        function GetPlayerBoardUI() {
            $.ajax({
                url: "EclipseService.asmx/GetPlayerBoardUI",
                data: '{}',
                dataType: "json",
                type: "POST",
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    var model = data["d"];
                    _model = model;
                    $('#selectedPlayer').html(model.CurrentPlayer.Name)
                    $('#playerList').empty();
                    $(model.Players).each(function (index, item) {
                        
                        var listItem = $('<li class="active"><a href="javascript:void(0)">' + item.Name + '</a></li>');
                        $('#playerList').append(listItem);
                        debugger;
                        
                    });

                    
                    DrawTechnologies(_model.CurrentPlayer.PlayerBoard);
                }
            });
        }

        function DrawTechnologies(playerBoard) {
            $('#pbPlaceholder').empty();
            $(playerBoard.TechnologySegments).each(function (index, segment) {
                debugger;
                AddTechnologySegment(index, segment);

            });
        }

        function SetPlayerBoard(playerName) {
            var result = jQuery.grep(_model.Players, function (player) {
                return player.Name == playerName;
            });
            DrawTechnologies(result[0].PlayerBoard);
            
        }

        function AddTechnologySegment(index, segment)
        {
            $.get('PlayerTechnologyView.html', function (data) {
               
                var obj = $.parseHTML(data);
               
                $('#pbPlaceholder').append(obj);
                $(obj).find('.bs-callout').addClass(GetCalloutClass(index));
                $(obj).find('.techTitle').html(segment.Name);
                $(segment.Technologies).each(function (index, tech) {
                    var techButton = $(obj).find('.techButton').first().clone();
                    $(techButton).css('display', 'inline');
                    $(techButton).find('button').html(tech.Name);
                    $(obj).find('.techButtons').append(techButton);
                });
               
                $(obj).find('.techButtons').on('click', 'li', function (event) {
                    debugger;
                    showTooltip(event.pageX, event.pageY, 'asfd');
                   

                    return false;
                });
            });

        }

        function showTooltip(x, y, contents) {
            $('#techToolTip').css({
                position: 'absolute',
                top: y,
                left: x,
                'z-index': 9999
            }).fadeIn(50);

        };

        function GetCalloutClass(index)
        {
            var array = ["bs-callout-info", "bs-callout-warning", "bs-callout-danger"]
            return array[index];
        }

        $(document).ready(function () {
      
            $('.nav li').on('click', function (event) {
                $('.nav li').removeClass('active'); // remove active class from tabs
                $(this).addClass('active'); // add active class to clicked tab
            });
            //load other html

            $('#myModal').modal();

            $('#saveButton').click(function () {
                $('#myModal2').modal();
            });




            GetPlayerBoardUI();
            
          
            $('#playerList').on('click', 'li', function () {
                // snip...
                SetPlayerBoard($(this).text());
            });

            $(".dropdown-menu").on('click', 'li',function () {

                var button = $(this).parents('.dropdown').find('.dropdown-toggle');
                button.html($(this).text() + ' <span class="caret">');
                button.val($(this).text());

            });

        });

       

       
    </script>
